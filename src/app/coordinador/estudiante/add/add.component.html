<div class="row">
  <div class="col-6">
    <h2>{{ isEditMode ? 'Editar Estudiante' : 'Agregar Estudiante' }}</h2>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="estudianteId">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" formControlName="nombre" placeholder="Ingresa el nombre"
          required>
          <div *ngIf="studentForm.get('nombre')?.invalid && (studentForm.get('nombre')?.dirty || studentForm.get('nombre')?.touched)" class="text-danger">
            <div *ngIf="studentForm.get('nombre')?.errors?.['required']">El nombre es obligatorio.</div>
            <div *ngIf="studentForm.get('nombre')?.errors?.['pattern']">El nombre solo puede contener letras y espacios.</div>
          </div>
      </div>
      <div class="mb-3">
        <label for="sexo" class="form-label">Sexo</label>
        <select id="sexo" class="form-control" formControlName="sexo" required>
          <option value="" disabled selected>Selecciona el sexo</option>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select>
        <div *ngIf="studentForm.get('sexo')?.invalid && (studentForm.get('sexo')?.dirty || studentForm.get('sexo')?.touched)" class="text-danger">
          <div *ngIf="studentForm.get('sexo')?.errors?.['required']">El sexo es obligatorio.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo</label>
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Ingresa el correo"
          >
          <div *ngIf="studentForm.get('email')?.invalid && (studentForm.get('email')?.dirty || studentForm.get('email')?.touched)" class="text-danger">
            <div *ngIf="studentForm.get('email')?.errors?.['required']">El correo es obligatorio.</div>
            <div *ngIf="studentForm.get('email')?.errors?.['email']">El correo no es v√°lido.</div>
          </div>
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
        <input type="text" bsDatepicker [bsConfig]="datePickerConfig" id="fechaNacimiento" class="form-control" formControlName="fechaNacimiento" required>
        <div *ngIf="studentForm.get('fechaNacimiento')?.invalid && (studentForm.get('fechaNacimiento')?.dirty || studentForm.get('fechaNacimiento')?.touched)" class="text-danger">
          <div *ngIf="studentForm.get('fechaNacimiento')?.errors?.['required']">La fecha de nacimiento es obligatoria.</div>
        </div>
      </div>
      <div class="mb-3">
        <label for="curso" class="form-label">Curso</label>
        <select id="curso" class="form-control" formControlName="cursoId" required>
          <option value="" disabled selected>Selecciona el curso</option>
          <option *ngFor="let curso of cursos" [value]="curso.cursoId">{{ curso.nombreCurso }}</option>
        </select>
        <div *ngIf="studentForm.get('cursoId')?.invalid && (studentForm.get('cursoId')?.dirty || studentForm.get('cursoId')?.touched)" class="text-danger">
          <div *ngIf="studentForm.get('cursoId')?.errors?.['required']">El curso es obligatorio.</div>
        </div>
      </div>
      <div class="mt-3">
        <button type="button" class="btn btn-outline-primary" (click)="onCancel()">Cancelar</button>
        &nbsp;
        <button type="submit" class="btn btn-primary">{{ isEditMode ? 'Actualizar' : 'Guardar' }}</button>
      </div>
    </form>
  </div>
</div>
